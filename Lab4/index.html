<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotePocket</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./index.css" />
</head>

<body class="container">
  <div id="note_container"></div>

  <div id="note_template" hidden>
    <div class="note-header">
      <p name="note-title" id="note-title"></p>
      <div>
        <button id="deleteNote">X</button>
      </div>
    </div>
    <div>
      <p name="note-content" id="note-content"></p>
      <p id="note-date"></p>
    </div>
  </div>

  <div id="note_creator">
    <div>
      <input type="text" name="note_title" placeholder="Title">
    </div>
    <textarea name="note_content" id="note_content" placeholder="Content"></textarea>
    <div class="actions">
      <div>
        <input type="color" name="note_color" id="note_color">
      </div>
      <input type="button" id="addBtn" name="save_note" value="Add">
    </div>
  </div>
</body>

</html>
